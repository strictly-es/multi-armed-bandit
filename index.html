<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <h1>Multi Armed Bandit Test</h1><br>
        conent_id:<div id="content_id"></div><br>
        <div id="image"></div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script>
    const content_id = document.getElementById("content_id");

    axios
        //.get("http://127.0.0.1:5000/")
        .get(" https://multi-armedbandit.herokuapp.com/")
        .then(res => {
            console.log(res.data);
            content_id.innerHTML = res.data;
            document.getElementById("image").innerHTML =
                `<img src ='img/${res.data}.jpg' width="600" onclick="addLog(${res.data})"> `;
        })

    function addLog(content_id) {
        console.log(content_id);

        axios
            //.post(`http://localhost:8888/ew-api/public/api/storeMultiArmedBanditLog`, {
            .post(`https://ewapi.enjoyworks.jp/api/storeMultiArmedBanditLog`, {
                "content_id": content_id,
                "action": "click"
            })
            .then(response => {
                console.log("body:", response.data);
            });
    }
</script>

</html>
